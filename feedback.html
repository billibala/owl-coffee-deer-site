<html>
	<head>

		<script>

				</div>

					<ul id="paperHorizontalLines">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>

					<h1 class="heading">Tell us what you think about &ndash; <span id="calloutTag">Atttach</span></h1>
					<ul id="feedbackList">
					 <li>Give feature feedback &ndash; <a href="https://docs.google.com/forms/d/1jOA6cvon9-504LY0Zvx5A6W6PDgJu4G_UWMcnKDo7h8/viewform?usp=send_form" onclick="feedbackLink(this, 'feature'); return false;">click here</a></li>
					 <li>Share my opinion on pricing &ndash; <a href="https://docs.google.com/forms/d/16V9v55eHunmAWy5T56SF7o_5dm0om4EnpYYgZ3R-z7Q/viewform?usp=send_form" onclick="feedbackLink(this, 'pricing'); return false;">click here</a></li>
					 <li>General feedback, bug report &ndash; <a href="http://support.headnix.com/anonymous_requests/new?ticket[fields[43384]]=atttach" onclick="feedbackLink(this, 'other'); return false;">click here</a></li>
					</ul>
					<p class="elaboration">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please use these links whenever you want to tell us something about Atttach!</p>
				</div>
